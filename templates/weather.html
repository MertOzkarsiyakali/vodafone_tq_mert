<!DOCTYPE html>
<html>
  <head>
    <title>Weather Data</title>
  </head>
  <body>
    <h1>Weather Data</h1>
    <form action="{{ url_for('fetch_data') }}" method="POST">
      <input type="submit" value="Fetch Data">
    </form>
    <table>
      <tr>
        <th>City</th>
        <th>Temperature(Â°C)</th>
        <th>Humidity(%)</th>
        <th>Pressure</th>
        <th>Description</th>
        <th>Timestamp</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
